name: Compile using playbook on machine

on:
  workflow_call:
    inputs:
      environment_name:
        type: string
        default: "build"
      environment_from:
        type: string
        default: "golang"
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment_name:
        type: string
        default: "build"
      environment_from:
        type: string
        default: "golang"
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string

jobs:
  test-playbook-machine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create userdirs
        run: |
          cd ${{ github.workspace }}
          mkdir -p Projects
          ln -s ${{ github.workspace }}/Projects  ${HOME}/Projects
          mkdir -p Uploads
          ln -s ${{ github.workspace }}/Uploads  ${HOME}/Uploads

      # Install dotfiles from upstream
      - name: Setup dotfiles environment
        uses: gbraad-dotfiles/install-action@main
        with:
          upstream: true

      # necessary to access the VM
      - name: Write machinekey
        uses: gbraad-dotfiles/machinekey-action@main
        with:
          ssh_private_key: ${{ secrets.SSH_MACHINE_PRIVATE }}
          ssh_public_key: ${{ secrets.SSH_MACHINE_PUBLIC }}

      - name: Install required virtualization software
        continue-on-error: true
        uses: gbraad-actions/setup-virtualization@v3
        
      - name: Install macadam (compiles for now)
        uses: gbraad-actions/zsh-action@main
        with:
          as_user: runner
          run: |
            app macadam install

      - name: Run machine command - create VM
        id: machine
        uses: gbraad-dotfiles/machine-action@main
        with:
          prefix: ${{ inputs.environment_name }}
          command: from ${{ inputs.environment_from }}

      - name: Run machine command - compile
        uses: gbraad-dotfiles/machine-action@main
        with:
          prefix: ${{ steps.machine.outputs.prefix }}
          command: playbook ./compile/${{ inputs.playbook }} -e target_user="gbraad"

      - name: Prepare artifacts uploads folder
        run: |
          mkdir -p ${HOME}/Uploads/${{ inputs.out_name }}

      - name: Run machine command - Copy artifacts out of the VM using SSH
        uses: gbraad-dotfiles/machine-action@main
        with:
          prefix: ${{ steps.machine.outputs.prefix }}
          command: exec tar cf - ${{ inputs.out_path }} | tar xf - -C ${HOME}/Uploads/${{ inputs.out_name }}

      - name: Remove build environment
        uses: gbraad-dotfiles/machine-action@main
        with:
          prefix: ${{ steps.machine.outputs.prefix }}
          command: rm

      - name: Upload Artifact - uploads
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.out_name }}
          path: ${{ github.workspace }}/Uploads/
          retention-days: 1
          include-hidden-files: true
