name: Compile using devenv on runner

on:
  workflow_call:
    inputs:
      environment_name:
        type: string
        default: "build"
      environment_from:
        type: string
        default: "gofedora"
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment_name:
        type: string
        default: "build"
      environment_from:
        type: string
        default: "gofedora"
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string

jobs:
  test-devenv-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create userdirs
        run: |
          cd ${{ github.workspace }}
          mkdir -p Projects
          ln -s ${{ github.workspace }}/Projects  ${HOME}/Projects
          mkdir -p Uploads
          ln -s ${{ github.workspace }}/Uploads  ${HOME}/Uploads

      - name: Setup ansible
        uses: gbraad-actions/setup-ansible@v1
          
      - name: Setup dotfiles environment (upstream)
        run: |
          ansible-galaxy install -r requirements.yml
          ansible-playbook install-dotfiles/upstream.yml

      - name: Run Ansible Playbook - compile
        uses: gbraad-dotfiles/playbook-action@main
        with:
          playbook: compile/compile-using-devenv.yml
          command: execute
          args: -e env_name="${{ inputs.environment_name }}" -e env_from="${{ inputs.environment_from }}" -e playbook_name="${{ inputs.playbook }}"

      - name: Copy artifacts to the uploads folder
        run: |
          mkdir -p ${HOME}/Uploads/${{ inputs.out_name }}
          cp -r ${{ inputs.out_path }}/* ${HOME}/Uploads/${{ inputs.out_name }}

      - name: Upload Artifact - uploads
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.out_name }}
          path: ${{ github.workspace }}/Uploads/
          retention-days: 1
          include-hidden-files: true
