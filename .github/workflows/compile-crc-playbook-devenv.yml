name: Compile CRC - playbook devenv

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-playbook-devenv:
    runs-on: ubuntu-latest

    env:
      PLAYBOOK: "recipes/crc.yml"
      OUT_PATH: "Projects/crc-org/crc/out"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This folder will be used with the container
      - name: Create userdirs
        run: |
          cd ${{ github.workspace }}
          mkdir -p Projects
          ln -s ${{ github.workspace }}/Projects  ${HOME}/Projects

      # Install dotfiles from upstream
      - name: Setup dotfiles environment
        uses: gbraad-dotfiles/install-action@main
        with:
          upstream: true

      - name: Run devenv command - start container
        id: devenv
        uses: gbraad-dotfiles/devenv-action@main
        with:
          prefix: gofedora
          command: start

      - name: Run devenv command - compile
        uses: gbraad-dotfiles/devenv-action@main
        with:
          prefix: ${{ steps.devenv.outputs.prefix }}
          command: |
            playbook ./compile/${{ env.PLAYBOOK }} -e target_user="gbraad"

      - name: Upload Artifact - out
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: ${{ github.workspace }}/${{ env.OUT_PATH }}
          retention-days: 1
          include-hidden-files: true
  