name: Compile using playbook on runner

on:
  workflow_call:
    inputs:
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      playbook:
        required: true
        type: string
      out_name:
        required: true
        type: string
        default: "uploads"
      out_path:
        required: true
        type: string

jobs:
  test-playbook-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This folder will be used with the container
      - name: Create userdirs
        run: |
          cd ${{ github.workspace }}
          mkdir -p Projects
          ln -s ${{ github.workspace }}/Projects  ${HOME}/Projects
          mkdir -p Uploads
          ln -s ${{ github.workspace }}/Uploads  ${HOME}/Uploads

      # Install dotfiles from upstream
      - name: Setup dotfiles environment
        uses: gbraad-dotfiles/install-action@main
        with:
          upstream: true

      - name: Setup ansible
        uses: gbraad-actions/setup-ansible@v1

      - name: Run Ansible Playbook - compile
        uses: gbraad-dotfiles/playbook-action@main
        with:
          playbook: compile/${{ inputs.playbook }}
          command: execute
      
      - name: Copy artifacts to the uploads folder
        run: |
          mkdir -p ${HOME}/Uploads/${{ inputs.out_name }}
          cp -r ${{ inputs.out_path }}/* ${HOME}/Uploads/${{ inputs.out_name }}

      - name: Upload Artifact - uploads
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.out_name }}
          path: ${{ github.workspace }}/Uploads/
          retention-days: 1
          include-hidden-files: true
