---
- name: Compile using devenv
  hosts: localhost
  connection: local
  gather_facts: true

  vars:
    env_name: "build"
    env_from: "gofedora"
    playbook_name: "recipes/crc.yml"
  
  roles:
    - role: gbraad.dotfiles
    - role: gbraad.dotfiles-devenv
      vars:
        name: "{{ env_name }}"
        command: "from {{ env_from }}"
 
  tasks:
    - name: Make clean and cross compile using devenv
      ansible.builtin.shell: |
        source ~/.dotfiles/source.sh
        devenv {{ env_name }} playbook {{ playbook_dir }}/{{ playbook_name }} -e target_user="gbraad"
      args:
        executable: /bin/zsh

    - name: Remove build environment
      ansible.builtin.shell: |
        source ~/.dotfiles/source.sh
        devenv {{ env_name }} rm
      args:
        executable: /bin/zsh

